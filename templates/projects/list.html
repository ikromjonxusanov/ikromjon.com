{% extends "base.html" %}
{% block content %}
    <ul class="row list-group">
        {% for project in projects %}
        <li class="col-lg-4 cold-md-6 col-12 w-100 list-group-item p-4 border-0 mb-3 rounded-5">
            <a href="{% url 'project-detail' project.pk %}"
               class="text-black h3">
                {{ project.title }}
            <p>
                {{ project.content | truncatewords:15 | safe}}
            </p>
            </a>

        </li>
        {% endfor %}
    </ul>
{% endblock %}
